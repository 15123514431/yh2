    <div id="chicken-offal" class="container">

                <h3><a href="8chicken-offal.html" target="_blank">鸡杂</a></h3>
            </div>

        <div class="row">
            <div class="col">
                <p class="text-indent">黔江鸡杂运用土家烹饪方法，泛指鸡的内脏，即鸡心、鸡胗、鸡肠和鸡肝之类为原料。
                    爆椒鸡杂是地道的重庆江湖菜，鸡杂的腥膻味重，将其与辣椒、泡椒和葱姜蒜同炒，热菜油烹饪红艳艳的泡椒、粉嫩嫩的泡萝卜丝，既可以去除鸡杂的异味，还使成菜脆嫩鲜香、辣得人食欲大增。</p>
                <p class="text-indent">鸡肠、鸡肝、鸡心等内脏为原料，热菜油烹饪红艳艳的泡椒、粉嫩嫩的泡萝卜丝，不足5分钟，
                    热腾腾的一盆鸡杂端上桌，这就是地道的风味菜———黔江鸡杂。</p>
